<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
 
  <button ion-button block (click)="nextPage()">Next Menu</button>
  <button ion-button color="secondary" block (click)="nextAlert()">Next Alert</button>
  <button ion-button color="danger" block (click)="nextBadges()">Next Badges</button>
  <button ion-button color="light" block (click)="nextButton()">Next Button</button>
  <button ion-button block (click)="nextCard()">Next Card</button>
  <button ion-button block color="danger" (click)="nextCheckbox()">Next Checkbox</button>
  <button ion-button block outline (click)="nextDateTime()">Next DateTime</button>
  <button ion-button block outline color="secondary" (click)="nextFabs()">Fabs</button>
  <button ion-button color="danger" block (click)="nextGrid()">Next Grid</button>
  
</ion-content>
