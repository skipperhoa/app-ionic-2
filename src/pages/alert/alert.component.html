<ion-header>
    <ion-navbar>
        <ion-title>Alert</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Welcome to Ionic!</h2>
    <p>
        This starter project comes with simple tabs-based layout for apps that are going to primarily use a Tabbed UI.
    </p>
    <p>
        Take a look at the <code>src/pages/</code> directory to add or change tabs, update any existing page or create new
        pages.
    </p>
    <button ion-button color="secondary" block (click)="showAlert()">show Alert</button>
    <button ion-button color="danger" block (click)="showPrompt()">Show Prompt</button>
    <button ion-button color="dark" block (click)="showConfirm()">Show Confirm</button>
    <button ion-button color="light" block (click)="showRadio()">Show Radio</button>
    <button ion-button color="secondary" outline block (click)="showCheckbox()">Show Checkbox</button>
</ion-content>
